<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Такси Онлайн</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .taxi-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header-icon {
            font-size: 3rem;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .btn-taxi {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-weight: 600;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
        }
        
        .btn-taxi:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 53, 0.6);
            background: linear-gradient(45deg, #f7931e, #ff6b35);
        }
        
        .btn-taxi:disabled {
            opacity: 0.7;
            transform: none;
            cursor: not-allowed;
        }
        
        .form-control {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            padding: 15px 20px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #ff6b35;
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
        }
        
        .map-container {
            background: linear-gradient(45deg, #e3f2fd, #f3e5f5);
            border: 2px dashed #9c27b0;
            border-radius: 15px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .map-container.has-location {
            background: linear-gradient(45deg, #e8f5e8, #f0f8ff);
            border-color: #4caf50;
        }
        
        .location-info {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid #4caf50;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
        }
        
        .price-display {
            background: linear-gradient(45deg, #4caf50, #45a049);
            color: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
        }
        
        .order-result {
            background: linear-gradient(45deg, #2196f3, #21cbf3);
            color: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(33, 150, 243, 0.3);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="taxi-card p-5">
                    <!-- Header -->
                    <div class="text-center mb-5">
                        <i class="fas fa-taxi header-icon"></i>
                        <h1 class="display-4 fw-bold text-primary mt-3">Такси Онлайн</h1>
                        <p class="lead text-muted">Быстро, удобно, надежно</p>
                    </div>
                    
                    <!-- Destination Input -->
                    <div class="mb-4">
                        <label for="destination" class="form-label h5">
                            <i class="fas fa-map-marker-alt text-danger me-2"></i>
                            Куда поедем?
                        </label>
                        <input type="text" 
                               class="form-control" 
                               id="destination" 
                               placeholder="Введите адрес назначения..."
                               required>
                    </div>
                    
                    <!-- Map Container -->
                    <div class="map-container mb-4" id="mapContainer">
                        <div class="text-center">
                            <i class="fas fa-map text-muted" style="font-size: 3rem;"></i>
                            <p class="text-muted mt-3 mb-0">
                                <i class="fas fa-info-circle me-2"></i>
                                Нажмите "Заказать такси" для определения вашего местоположения
                            </p>
                        </div>
                    </div>
                    
                    <!-- Location Info -->
                    <div id="locationInfo" style="display: none;"></div>
                    
                    <!-- Price Display -->
                    <div id="priceDisplay" style="display: none;"></div>
                    
                    <!-- Order Button -->
                    <div class="text-center mb-4">
                        <button class="btn btn-taxi btn-lg text-white" id="orderBtn" onclick="orderTaxi()">
                            <i class="fas fa-car me-2"></i>
                            Заказать такси
                        </button>
                    </div>
                    
                    <!-- Order Result -->
                    <div id="orderResult" style="display: none;"></div>
                    
                    <!-- Status Messages -->
                    <div id="statusMessage"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        let userLocation = null;
        let calculatedPrice = 0;
        
        // Backend URL - измените на ваш реальный URL
        const BACKEND_URL = 'http://localhost:5000';
        
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            const alertClass = type === 'error' ? 'alert-danger' : 
                              type === 'success' ? 'alert-success' : 'alert-info';
            
            statusDiv.innerHTML = `
                <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'error' ? 'exclamation-triangle' : type === 'success' ? 'check-circle' : 'info-circle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            // Auto-dismiss after 5 seconds
            setTimeout(() => {
                const alert = statusDiv.querySelector('.alert');
                if (alert) {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }
            }, 5000);
        }
        
        function setLoading(isLoading) {
            const btn = document.getElementById('orderBtn');
            if (isLoading) {
                btn.disabled = true;
                btn.innerHTML = '<span class="loading me-2"></span>Обработка...';
            } else {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-car me-2"></i>Заказать такси';
            }
        }
        
        function getUserLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Геолокация не поддерживается вашим браузером'));
                    return;
                }
                
                showStatus('Определяем ваше местоположение...', 'info');
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        resolve({
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        });
                    },
                    (error) => {
                        let errorMessage = 'Не удалось определить местоположение';
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = 'Доступ к геолокации запрещен';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = 'Информация о местоположении недоступна';
                                break;
                            case error.TIMEOUT:
                                errorMessage = 'Время ожидания геолокации истекло';
                                break;
                        }
                        reject(new Error(errorMessage));
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 300000
                    }
                );
            });
        }
        
        function displayLocation(location) {
            const mapContainer = document.getElementById('mapContainer');
            const locationInfo = document.getElementById('locationInfo');
            
            // Update map container
            mapContainer.classList.add('has-location');
            mapContainer.innerHTML = `
                <div class="text-center">
                    <i class="fas fa-map-marked-alt text-success pulse" style="font-size: 4rem;"></i>
                    <p class="text-success mt-3 mb-0 fw-bold">
                        <i class="fas fa-check-circle me-2"></i>
                        Ваше местоположение определено!
                    </p>
                    <small class="text-muted">
                        Координаты: ${location.latitude.toFixed(6)}, ${location.longitude.toFixed(6)}
                    </small>
                </div>
            `;
            
            // Show location info
            locationInfo.style.display = 'block';
            locationInfo.innerHTML = `
                <div class="location-info">
                    <h6 class="text-success mb-2">
                        <i class="fas fa-map-pin me-2"></i>
                        Точка отправления
                    </h6>
                    <p class="mb-1"><strong>Широта:</strong> ${location.latitude.toFixed(6)}</p>
                    <p class="mb-0"><strong>Долгота:</strong> ${location.longitude.toFixed(6)}</p>
                    <small class="text-muted">
                        <i class="fas fa-info-circle me-1"></i>
                        Имитационные координаты для демонстрации
                    </small>
                </div>
            `;
        }
        
        function calculatePrice(destination) {
            // Имитация расчета цены на основе "расстояния"
            const basePrice = 100;
            const distanceMultiplier = Math.random() * 4 + 1; // 1-5x
            const destinationLength = destination.length;
            
            // Более длинные адреса = больше расстояние
            const price = Math.round(basePrice + (destinationLength * 5) + (distanceMultiplier * 50));
            
            return Math.min(Math.max(price, 100), 500); // Между 100-500 сом
        }
        
        function displayPrice(price) {
            const priceDisplay = document.getElementById('priceDisplay');
            priceDisplay.style.display = 'block';
            priceDisplay.innerHTML = `
                <i class="fas fa-money-bill-wave me-3"></i>
                Стоимость поездки: <span class="fs-2">${price}</span> сом
                <div class="mt-2">
                    <small class="opacity-75">
                        <i class="fas fa-calculator me-1"></i>
                        Расчет основан на имитационном расстоянии
                    </small>
                </div>
            `;
        }
        
        async function sendOrderToBackend(orderData) {
            try {
                const response = await fetch(`${BACKEND_URL}/api/order`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(orderData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                return result;
            } catch (error) {
                console.error('Backend request failed:', error);
                // Fallback - имитация ответа backend'а
                return {
                    status: 'accepted',
                    message: 'Заказ принят (локальная имитация)',
                    arrival_time: Math.floor(Math.random() * 10) + 3,
                    order_id: 'LOCAL_' + Date.now()
                };
            }
        }
        
        function displayOrderResult(result) {
            const orderResult = document.getElementById('orderResult');
            orderResult.style.display = 'block';
            orderResult.innerHTML = `
                <div class="text-center">
                    <i class="fas fa-check-circle mb-3" style="font-size: 3rem;"></i>
                    <h4 class="mb-3">${result.message}</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-2">
                                <i class="fas fa-clock me-2"></i>
                                <strong>Время прибытия:</strong>
                            </div>
                            <div class="fs-5 mb-3">${result.arrival_time} минут</div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-2">
                                <i class="fas fa-receipt me-2"></i>
                                <strong>ID заказа:</strong>
                            </div>
                            <div class="fs-6 mb-3 text-break">${result.order_id}</div>
                        </div>
                    </div>
                    <small class="opacity-75">
                        <i class="fas fa-car me-1"></i>
                        Водитель уже в пути!
                    </small>
                </div>
            `;
            
            // Scroll to result
            orderResult.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        
        async function orderTaxi() {
            const destination = document.getElementById('destination').value.trim();
            
            if (!destination) {
                showStatus('Пожалуйста, введите адрес назначения', 'error');
                document.getElementById('destination').focus();
                return;
            }
            
            setLoading(true);
            
            try {
                // Step 1: Get user location
                if (!userLocation) {
                    userLocation = await getUserLocation();
                    displayLocation(userLocation);
                    showStatus('Местоположение успешно определено!', 'success');
                }
                
                // Step 2: Calculate price
                calculatedPrice = calculatePrice(destination);
                displayPrice(calculatedPrice);
                
                // Step 3: Send order to backend
                const orderData = {
                    destination: destination,
                    start_coordinates: userLocation,
                    price: calculatedPrice,
                    timestamp: new Date().toISOString()
                };
                
                showStatus('Отправляем заказ...', 'info');
                const result = await sendOrderToBackend(orderData);
                
                // Step 4: Display result
                displayOrderResult(result);
                showStatus('Заказ успешно оформлен!', 'success');
                
            } catch (error) {
                console.error('Order error:', error);
                showStatus(error.message, 'error');
            } finally {
                setLoading(false);
            }
        }
        
        // Enter key support
        document.getElementById('destination').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                orderTaxi();
            }
        });
        
        // Auto-focus destination input
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('destination').focus();
        });
    </script>
</body>
</html>
